<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	console.log("Let's party...");
	var num = prompt("How Long 'til the party?");
	if(num<1)
	{
		console.log("PARTY NOW!!!");
	}
	else
	{
		for (var i = num; i>=1; i--)
		{
			console.log(i);
		}
		console.log("PARTY TIME!!!");
	}
</script>
</body>
</html>
